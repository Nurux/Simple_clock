<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/css/re_digital.css">
    <title>Clock</title>
</head>
<body>
    <section>
        <nav class="menu">
            <button type="button"><i class="fa-solid fa-moon"></i></button>
            <button id='tclock' type="button"><i class="fa-solid fa-repeat"></i></button>
        </nav>
        
        <div class="clock">
            <div class="corpo">
                <div class="ponteiros horas"></div>
                <div class="ponteiros minutos"></div>
                <div class="ponteiros segundos"></div>
            </div>
        </div>

        <div class="digital none">
            <div class="space">
                <div class="dhoras">00</div>
                <div class="dminutos">00</div>
                <div class="dsegundos">00</div>
            </div>
        </div>
    </section>
    
    <script src="https://kit.fontawesome.com/1896b36231.js" crossorigin="anonymous"></script>
    <script src="assets/js/codigo.js"></script>
</body>
</html>
